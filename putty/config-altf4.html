<h1><a name="S4.9.3"></a>4.9.3 &#8216;Window closes on <a name="i0"></a>ALT-F4&#8217;</h1>
<p>
By default, pressing ALT-F4 causes the <a name="i1"></a>window to close (or a warning box to appear; see <a href="config-warnonclose.html#S4.9.2">section 4.9.2</a>). If you disable the &#8216;Window closes on ALT-F4&#8217; option, then pressing ALT-F4 will simply send a key sequence to the server.
</p>
