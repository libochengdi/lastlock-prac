<h1><a name="S4.28.4"></a>4.28.4 Selecting the number of stop bits</h1>
<p>
The &#8216;Stop bits&#8217; box allows you to choose how many stop bits are used in the serial line protocol. Typical values are 1, 1.5 or 2.
</p>
