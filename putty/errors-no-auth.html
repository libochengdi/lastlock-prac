<h1><a name="S10.11"></a>10.11 &#8216;No supported authentication methods available&#8217;</h1>
<p>
This error indicates that PuTTY has run out of ways to authenticate you to an SSH server. This may be because PuTTY has TIS or keyboard-interactive authentication disabled, in which case see <a href="config-ssh-tis.html#S4.21.5">section 4.21.5</a> and <a href="config-ssh-ki.html#S4.21.6">section 4.21.6</a>.
</p>
