<h1><a name="QA.2.5"></a>A.2.5 Does PuTTY support storing settings, so I don't have to change them every time?</h1>
<p>
Yes, all of PuTTY's settings can be saved in named session profiles. You can also change the default settings that are used for new sessions. See <a href="config-saving.html#S4.1.2">section 4.1.2</a> in the documentation for how to do this.
</p>
