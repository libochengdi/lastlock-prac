<h1><a name="QA.6.5"></a>A.6.5 How can I start an SSH session straight from the command line?</h1>
<p>
Use the command line <code>putty -ssh host.name</code>. Alternatively, create a saved session that specifies the SSH protocol, and start the saved session as shown in <a href="faq-startsess.html#QA.6.4">question A.6.4</a>.
</p>
