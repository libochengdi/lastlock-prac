<h1><a name="S7.2.3.2"></a>7.2.3.2 <a name="i0"></a><code>-s</code>: remote command is SSH subsystem</h1>
<p>
If you specify the <code>-s</code> option, Plink passes the specified command as the name of an SSH &#8216;<a name="i1"></a>subsystem&#8217; rather than an ordinary command line.
</p>
<p>
(This option is only meaningful with the SSH-2 protocol.)
</p>
