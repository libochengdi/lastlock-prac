<h1><a name="S5.2.3"></a>5.2.3 <a name="i0"></a>Return value</h1>
<p>
PSCP returns an <a name="i1"></a><code>ERRORLEVEL</code> of zero (success) only if the files were correctly transferred. You can test for this in a <a name="i2"></a>batch file, using code such as this:
</p>
<pre><code>pscp file*.* user@hostname:
if errorlevel 1 echo There was an error
</code></pre>
