<h1><a name="S3.11.3.15"></a>3.11.3.15 <a name="i0"></a><code>-C</code>: enable <a name="i1"></a>compression</h1>
<p>
The <code>-C</code> option enables compression of the data sent across the network. This option is only meaningful if you are using SSH.
</p>
<p>
This option is equivalent to the &#8216;Enable compression&#8217; checkbox in the SSH panel of the PuTTY configuration box (see <a href="config-ssh-comp.html#S4.17.3">section 4.17.3</a>).
</p>
