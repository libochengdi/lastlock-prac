<h1><a name="S3.11.3.19"></a>3.11.3.19 <a name="i0"></a><code>-no-trivial-auth</code>: disconnect if SSH authentication succeeds trivially</h1>
<p>
This option causes PuTTY to abandon an SSH session if the server accepts authentication without ever having asked for any kind of password or signature or token.
</p>
<p>
See <a href="config-ssh-notrivialauth.html#S4.21.3">section 4.21.3</a> for why you might want this.
</p>
